<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeos do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Baixar Vídeo do YouTube</h1>
    <input type="text" id="videoUrl" placeholder="Cole o link do vídeo aqui">
    <button onclick="redirectToDownload()">Baixar Vídeo</button>

    <script>
        function redirectToDownload() {
            const url = document.getElementById('videoUrl').value;
            if (url) {
                // Redirecionar para um serviço de download
                const downloadUrl = `https://www.y2mate.com/youtube/${encodeURIComponent(url)}`;
                window.open(downloadUrl, '_blank');
            } else {
                alert('Por favor, insira um link de vídeo do YouTube.');
            }
        }
    </script>
</body>
</html>
